
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paginaLogin.css">

    <title>Página de login</title>
</head>
<body>
    <!--
    Criar uma página de login:
        1. Imagem de Fundo
        2. Formulário centralizado
            2.1 Campo Login
            2.2 Campo Senha
            2.3 Botão enviar
            2.4 Botão Limpar
            2.5 Link Esqueceu a senha
        3. Aplicar estilização usando css e flexbox
        4. Importar fonte -->
    <div class="container">
        <form action="/submit" method="post">
            <h1>Faça seu Login:</h1>
    
            <label for="nome">Nome de usuário:</label>
            <input type="text" placeholder="Nome" id="nome" name="nome">
            <br>
            <br>
    
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email">
            <br>
            <br>
    
            <label for="senha">Senha:</label>
            <input type="text" placeholder="Senha" id="senha" name="email">

            <div class="botao-container">
                <button type="submit" class="button">Enviar</button>
                <button type="reset" class="button">Limpar dados</button>
            </div>
            
            <a href="#" class="link">Esqueci a senha</a>
        </form>
    </div>
</body>
</html>
